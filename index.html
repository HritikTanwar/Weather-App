<!DOCTYPE html>
<html lang="en">
<head>

            <input type="text" placeholder="City Name" id="search-id" spellcheck="false" required>

        </div>
        <div class="error">Invalid City Name.</div>
        <div class="info">
            <br>
            <img src="images/clear.png" alt="" class="weatherIcon">
            <h1 class="temp">20ÂºC</h1>
            <h2 class="city-name">Jaipur</h2>
        
        <div class="additional-info">
            <div class="humidity">
                <img src="images/humidity.png" alt="">
                <div>
                <h3 class="h3">50%</h3>
                <p id="para1">Humidity</p>
            </div>
            </div>
            <div class="wind">
                <img src="images/wind.png" alt="">
                <div>
                <h4 class="h4">20km/h</h4>
                <p id="para2">Wind Speed</p>
            </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
